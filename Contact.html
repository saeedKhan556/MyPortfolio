<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="container">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
        <span>Your Name</span>
      </div>
      <ul>
        <li><a href="index.html" class="nav-btn">Profile</a></li>
        <li><a href="about.html" class="nav-btn">About Me</a></li>
        <li><a href="projects.html" class="nav-btn">Projects</a></li>
        <li><a href="contact.html" class="nav-btn">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <h2 class="section-title animate__animated animate__fadeIn">Contact Me</h2>
      <form id="contact-form" class="animate__animated animate__fadeIn animate__delay-1s">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="social-links animate__animated animate__fadeIn animate__delay-2s">
        <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Your Name. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
